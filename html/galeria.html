    <script>
        const hoverCaptions = document.querySelectorAll('.hover-caption');

        function moveCaptions(e) {
            const x = e.pageX;
            const y = e.pageY;
            hoverCaptions.forEach(caption => {
                caption.style.transform = `translate3d(${x}px, ${y}px, 0)`;
            });
        }

        document.addEventListener('mousemove', moveCaptions);
    </script>
